<div class="auth-page-wrapper pt-5">
  <div class="auth-one-bg-position auth-one-bg" id="auth-particles">
    <div class="bg-overlay"></div>

    <div class="shape">
      <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1440 120">
        <path d="M 0,36 C 144,53.6 432,123.2 720,124 C 1008,124.8 1296,56.8 1440,40L1440 140L0 140z"></path>
      </svg>
      
    </div>
  </div>

  <div class="auth-page-content">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="text-center mt-sm-5 mb-4 text-white-50">
            <div>
              <a href="" class="d-inline-block auth-logo">
                <img src="assets/images/result.png" alt="" height="20" />
              </a>
            </div>
            <p class="mt-3 fs-15 fw-medium">Prime.et</p>
          </div>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-5">
          <div class="card mt-4">
            <div class="card-body p-4">
              <div class="text-center mt-2">
                <h5 class="text-primary">Welcome Back !</h5>
                <p class="text-muted">Sign in to continue to Prime.et.</p>
              </div>
              <div class="p-2 mt-4">
                 <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
           
                  <div class="mb-3">
                    <label class="form-label" for="phoneOrEmail">Email or Phone <span class="text-danger">*</span></label>
                    <input
                    type="text"
                    class="form-control"
                    id="phoneOrEmail"
                    formControlName="phoneOrEmail"
                    [ngClass]="{ 'is-invalid': submitted && f['phoneOrEmail'].errors }"
                    placeholder="Enter your phone number or email"
                    />
                    <div *ngIf="submitted && f['phoneOrEmail'].errors" class="invalid-feedback">
                    <div *ngIf="f['phoneOrEmail'].errors['required']">Email or Phone is required</div>
                    <div *ngIf="f['phoneOrEmail'].errors['phoneOrEmail']">Value should be a valid phone number or email address</div>
                    </div>
                </div>
                  <div class="mb-3">
                    <label class="form-label" for="password-input">Password</label>
                    <div class="position-relative auth-pass-inputgroup mb-3">
                      <input
                        [type]="fieldTextType ? 'text' : 'password'"
                        class="form-control pe-5"
                        placeholder="Enter password"
                        id="password-input"
                        formControlName="password"
                        [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
                      />
                      <button class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted" type="button" id="password-addon">
                        <i class="mdi align-middle" [ngClass]="{ 'mdi-eye-off-outline': !fieldTextType, 'mdi-eye-outline': fieldTextType }" (click)="toggleFieldTextType()"></i>
                      </button>
                      <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                        <span *ngIf="f['password'].errors['required']">Password is required</span>
                      </div>
                    </div>
                  </div>

                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="auth-remember-check" />
                    <label class="form-check-label" for="auth-remember-check">Remember me</label>
                  </div>
                  <!-- <button role="button" mat-button (click)="googleLogin()">Google Login</button> -->

                  <div class="mt-4">
                    <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid || isLoading">
                      <ng-container *ngIf="isLoading; else submitBtn"> <i class="mdi mdi-spin mdi-cog-outline fs-14"></i> Please wait... </ng-container>
                      <ng-template #submitBtn>
                        Sign In
                        <i class="mdi mdi-login fs-14 mx-1"></i>
                      </ng-template>
                    </button>
                  </div>
              
                </form>
              </div>
            </div>
          </div>
          <div class="mt-4 text-center">
            <p class="mb-0">Don't have an account ? <a [routerLink]="['/auth/register']" class="fw-semibold text-primary text-decoration-underline"> Signup </a> </p>
        </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="text-center">
            <p class="mb-0 text-muted">&copy; {{ year }} Prime.et. from Prime Technologies PLC</p>
          </div>
        </div>
      </div>
    </div>
  </footer>
</div>
