<div class="auth-page-wrapper pt-5">
  <div class="auth-one-bg-position auth-one-bg" id="auth-particles">
    <div class="bg-overlay"></div>

    <div class="shape">
      <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1440 120">
        <path d="M 0,36 C 144,53.6 432,123.2 720,124 C 1008,124.8 1296,56.8 1440,40L1440 140L0 140z"></path>
      </svg>
    </div>
  </div>

  <div class="auth-page-content">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="text-center mt-sm-5 mb-4 text-white-50">
            <div>
              <a routerLink="/" class="d-inline-block auth-logo">
                <img src="assets/images/result.png" alt="" height="20" />
              </a>
            </div>
            <p class="mt-3 fs-15 fw-medium">WeCare.et</p>
          </div>
        </div>
      </div>
      <!-- end row -->

      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-5">
          <div class="card mt-4">
            <div class="card-body p-4">
              <div class="text-center mt-2">
                <h5 class="text-primary">Create New Account</h5>
              </div>
              <div class="p-2 mt-4">
                   <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                  <div class="mb-3">
                    <label for="username" class="form-label">Username <span class="text-danger">*</span></label>
                    <input
                      type="text"
                      class="form-control"
                      id="username"
                      placeholder="Enter username"
                      formControlName="username"
                      [ngClass]="{ 'is-invalid': submitted && f['username'].errors }"
                    />
                    <div *ngIf="f['username'].errors" class="invalid-feedback">
                      <div *ngIf="f['username'].errors['required']">username is required</div>
                    </div>
                  </div>
                  <div class="mb-3">
                    <label class="form-label" for="phone"> Phone <span class="text-danger">*</span></label>
                    <br />
                    <ngx-intl-tel-input
                      [cssClass]="'form-control w-100'"
                      style="width: 100%"
                      [preferredCountries]="[CountryISO.UnitedStates, CountryISO.UnitedKingdom]"
                      [enableAutoCountrySelect]="false"
                      [enablePlaceholder]="true"
                      [searchCountryFlag]="true"
                      [searchCountryField]="[SearchCountryField.Iso2, SearchCountryField.Name]"
                      [selectFirstCountry]="false"
                      [selectedCountryISO]="CountryISO.Ethiopia"
                      [phoneValidation]="true"
                      [inputId]="'phone'"
                      name="phone"
                      formControlName="phone"
                    ></ngx-intl-tel-input>
                  </div>

                  <div class="mb-3">
                    <label class="form-label" for="email">Email</label>
                    <input
                      type="text"
                      class="form-control"
                      id="email"
                      formControlName="email"
                      [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
                      placeholder="Enter your email"
                    />
                  </div>
                  <div class="mb-3"></div>

                  <div class="mt-4">
                    <button type="submit" class="btn btn-primary w-100" [disabled]="signupForm.invalid || isLoading">
                      <ng-container *ngIf="isLoading; else submitBtn"> <i class="mdi mdi-spin mdi-cog-outline fs-14"></i> Please wait... </ng-container>
                      <ng-template #submitBtn>
                        Sign Up
                        <i class="mdi mdi-register fs-14 mx-1"></i>
                      </ng-template>
                    </button>
                  </div>
                </form>
              </div>
            </div>
            <!-- end card body -->
          </div>
          <!-- end card -->

          <div class="mt-4 text-center">
            <p class="mb-0">Already have an account ? <a [routerLink]="['/auth/login']" class="fw-semibold text-primary text-decoration-underline"> Signin </a></p>
          </div>
        </div>
      </div>
      <!-- end row -->
    </div>
    <!-- end container -->
  </div>
  <!-- end auth page content -->

  <!-- footer -->
  <footer class="footer">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="text-center">
            <p class="mb-0 text-muted">&copy; {{ year }} WeCare.et. from Teleport Technologies PLC</p>
          </div>
        </div>
      </div>
    </div>
  </footer>
  <!-- end Footer -->
</div>
<!-- end auth-page-wrapper -->
