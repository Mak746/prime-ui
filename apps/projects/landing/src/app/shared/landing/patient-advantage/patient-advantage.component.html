<section class="section">
  <div class="container">
    <div class="row align-items-start mt-5 pt-lg-5 gy-4">
      <div class="col-lg-6 col-sm-7 col-10 mx-auto">
        <div>
          <img src="assets/images/patient-image.png" alt="patient-image" class="img-fluid" />
        </div>
      </div>
      <div class="col-lg-6">
        <div class="text-muted ps-lg-5">
          <h4 class="mb-3">For Patients</h4>

          <div class="vstack gap-2">
            @for (data of advantages; track $index) {
            <div>
              <div class="d-flex align-items-center">
                <div class="flex-shrink-0 me-2">
                  <div class="avatar-xs icon-effect">
                    <div class="avatar-title bg-transparent text-success rounded-circle h2">
                      <i class="ri-check-fill"></i>
                    </div>
                  </div>
                </div>
                <div class="flex-grow-1 fw-semibold">
                  <p class="mb-0">{{ data.title }}</p>
                </div>
              </div>

              <div class="py-2">
                <p class="text-sm-start">{{ data.content }}</p>
              </div>
            </div>
            }
          </div>

          <a type="button" href="{{ environment.patientUrl + '/auth/register' }}" class="btn btn-primary text-uppercase w-50 mt-4">Create an account</a>
        </div>
      </div>
    </div>
  </div>
</section>
