<div appScrollspy [spiedTags]="['SECTION']" (sectionChange)="onSectionChange($event)">
  <div class="layout-wrapper landing">
    <nav class="navbar navbar-expand-lg navbar-landing fixed-top" id="navbar" (window:scroll)="windowScroll()">
      <div class="custom-container">
        <a class="navbar-brand" routerLink="/">
          <img src="assets/images/prime-logo-transparent.png" class="card-logo card-logo-dark" alt="logo dark" height="32" />
          <img src="assets/images/prime-logo-transparent.png" class="card-logo card-logo-light" alt="logo light" height="32" />
        </a>
        <button
          class="navbar-toggler py-0 fs-20 text-body"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
          (click)="toggleMenu()"
        >
          <i class="mdi mdi-menu"></i>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto mt-2 mt-lg-0" id="navbar-example">
            <li class="nav-item">
              <a class="nav-link active" [ngClass]="{ active: currentSection === 'hero' }" [routerLink]="''">About Us</a>
              <!-- <a class="nav-link active" [ngClass]="{ active: currentSection === 'hero' }" [routerLink]="''">Home</a> -->
            </li>
            <li class="nav-item">
              <a class="nav-link" [ngClass]="{ active: currentSection === 'doctors' }" [routerLink]="['doctors']">Application form</a>
              <!-- <a class="nav-link" [ngClass]="{ active: currentSection === 'doctors' }" [ngxScrollTo]="'#doctors'" href="javascript:void(0);">Doctors</a> -->
            </li>
            <li class="nav-item">
              <a class="nav-link" [ngClass]="{ active: currentSection === 'clinics' }" [ngxScrollTo]="'#clinics'" href="javascript:void(0);">Job Search</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [ngClass]="{ active: currentSection === 'labTests' }" [ngxScrollTo]="'#labTests'" href="javascript:void(0);">Looking for Staff</a>
            </li>
            <!-- <li class="nav-item">
              <a class="nav-link" [ngClass]="{ active: currentSection === 'pharmacies' }" [ngxScrollTo]="'#pharmacies'" href="javascript:void(0);">Pharmacies</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [ngClass]="{ active: currentSection === 'reviews' }" [ngxScrollTo]="'#reviews'" href="javascript:void(0);">Reviews</a>
            </li> -->
          </ul>

          <div>
            <a [routerLink]="['/auth/login']" class="btn btn-link fw-medium text-decoration-none text-body">Sign in</a>
            <a [routerLink]="['/auth/register']" class="btn btn-primary">Sign Up</a>
          </div>
        </div>
      </div>
    </nav>
    <!-- end navbar -->

    <section class="section pb-0 hero-section">
      <router-outlet></router-outlet>
    </section>

    <app-footer></app-footer>

    <!--start back-to-top-->
    <button (click)="topFunction()" class="btn btn-danger btn-icon landing-back-top" id="back-to-top">
      <i class="ri-arrow-up-line"></i>
    </button>
    <!--end back-to-top-->
  </div>
</div>
